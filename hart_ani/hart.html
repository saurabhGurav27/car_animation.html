<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hart</title>
    <style>
       .pulse_1{
        height: 400px;
        width: 400px;
        margin-left: 500px;
        margin-top: 200px;
        animation: pulse 1s  1s infinite ;
        animation-timing-function: linear;
       }
       @keyframes pulse {
  0% {
    transform: scale(1,1);
  }
  25%{
    transform: scale(1.4,1.4);
  }
  50%{
    transform: scale(1.2,1.2);
  }
  75%{
    transform: scale(1.6,1.6);
  }
  100% {
    transform: scale(1,1);
  }
}

    </style>
</head>
<body>
    <img class="pulse_1" src="/img/image.png" alt="Heart">
</body>
</html>
